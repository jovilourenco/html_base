<!DOCTYPE html>
<html>
   <head>
        <meta charset="utf-8">
        <title>Anatomia de documentos HTML</title>
   </head>

   <body>
       <h1>Título</h1>

       <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Similique placeat delectus ut, accusamus accusantium exercitationem adipisci, maxime enim, sint sapiente repudiandae praesentium. Voluptatem recusandae id accusantium assumenda iusto harum itaque.</p>

   </body>

</html>
<!--
Essa é a estrutura básica inicial de um documento HTML.
    - Doctype: Alguns navegadores necessitam dessa tag para identificarem que trata-se de um código HTML.
    - Head: o head contém o code a priore do documento (Configurações gerais).
    - Body: Corpo do documento.
-->
