<h1>Tag</h1>
<h2>Tag</h2>
<h3>Tag</h3>
<!--
    Os sinais acima (h1,h2,h3) tratam-se de "Tags".
    Elas possuem comandos de abertura, fechamento e, dentro disso, o conteúdo da tag.
-->
<!--
    Elementos vazios:
    Os elementos vazios são aqueles que não possuem necessidade de comandos para abertura e fechamento. Normalmente, um elemento vazio também não possuirá conteúdos, mas pode conter atributos. Como nos exemplos abaixo:
-->
<input type="text">
<img src="" alt="">

<!--
    Atributos:
    O atributo é aquilo que pode ser dado ao elemento. Ou seja, ele será distribuído.
    No exemplo abaixo, o "img" trata-se de um elemnto vazio, em que serão dados os atributos "src" e "alt":
-->
<img src="imagem.png" alt="imagem">

<!--
    Atributos booleanos:
    São aqueles que não precisam de conteúdo (são atributos de verdadeiro ou falso).
    Exemplo: O "disabled", no elemento abaixo, é um atributo booleano.
-->
<input type="text" disabled>

<!--
    OBS: É recomendado utilizar as aspas duplas para que não ocorra mal entendimento do código pelo computador.
-->

<!-- 
    Atributos Globais:
    Os atributos globais são os atributos mais utilizados nas tags. São eles:
    - class
    - contenteditable
    - data-
    - hidden
    - id
    - style
    - tabindex
    - title

    Mais atributos globais: developer.mozilla.org
-->

<div class="carrinho" contenteditable="true" id="Kart1">
    Conteúdo
</div>

<div class="carrinho" id="Kart2" style="color: indigo;">
    Conteúdo
</div>

<div class="carrinho" id="Kart3" style="background: khaki;">
    Conteúdo
</div>

<div class="carrinho" hidden id="Kart4">
    Conteúdo
</div>
