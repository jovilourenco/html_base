<!--
    Explicação básica sobre os elementos que serão colocados no cabeçalho (Head) de um código HTML.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head de um HTML</title>
    <link rel="icon" href="../favicon-32x32.png" type="image/png">
</head>
<body>
    
</body>
</html>

<!--
    <meta charset="UTF-8" = Esse código é importante pois ele implica na codificação do código para o navegador.

    <meta name="viewport" content="width-device-width,initial-scale=1.0"> = Esse código dá uma certa compatibilidade com dispositivos mobiles.
-->
